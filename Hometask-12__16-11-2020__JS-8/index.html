<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW 8 js Yurii Chornii</title>
    <style>
        #historyButtons{
            display: none;
        }
        #contactsWrapper{
            width: 60%;
            margin: auto;
            background-color: #e3e3e3;
            font-family: "Segoe UI",sans-serif;
        }
    </style>
</head>
<body>
<div>
    <h4>Task 1</h4>
    <textarea name="task1Textarea" id="task1Textarea" cols="30" rows="10"></textarea>
    <hr>
</div>
<div>
    <h4>Task 2</h4>
    <form name="task2Form">
        <label for="task2userNameInput">Ім'я</label>
        <input type="text" name="userName" id="task2userNameInput">
        <label for="task2userSurnameInput">Прізвище</label>
        <input type="text" name="userSurname" id="task2userSurnameInput">
        <br>
        <br>
        <label>Стать
            <input type="radio" name="userSex" id="task2userSexInputMale" value="male">Чоловіча
            <input type="radio" name="userSex" id="task2userSexInputFemale" value="female">Жіноча
        </label>
        <br>
        <br>
        <input type="checkbox" name="adultUser" id="task2adultUser">
        <label for="task2adultUser"></label>Мені є 18
        <br>
        <br>
        <label>Місто
            <select name="userCity" id="task2City">
                <option value="lviv">Львів</option>
                <option value="kyiv">Київ</option>
                <option value="frankivsk">Франківськ</option>
            </select>
        </label>
        <br>
        <br>
        <label for="task2UserComment">Ваш коментар:</label>
        <textarea name="userComment" id="task2UserComment" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button type="submit" name="btnTask2">Підтвердити</button>
    </form>
    <hr>
</div>

<div>
    <h4>task 3</h4>
    <div id="historyButtons">
        <button id="back"><</button>
        history
        <button id="next">></button>
    </div>
    <br>
    <textarea name="task3TextArea" id="task3TextArea" cols="60" rows="15"></textarea>
    <br>
    <button id="save">сохранить</button>
    <br>
    <br>
    <hr>
</div>
<div style="margin-bottom: 150px;">
    <h4>Task 4</h4>
    <div>
        <h4>Add new contact</h4>
        <form name="addNewContactForm">
            <input type="text" name="contactName" placeholder="Ім'я">
            <input type="text" name="contactSurname" placeholder="Прізвище">
            <input type="text" name="contactPhoneNumber" placeholder="380937210267">
            <input type="email" name="contactMail" placeholder="your-email@gmail.com">
            <br>
            <br>
            <input type="text" name="contactCompany" placeholder="Компанія">
            <input type="text" name="contactDepartment" placeholder="Відділ">
            <input type="text" name="contactBirthday" placeholder="Днюха (01.01.2000)">
        </form>
        <button name="createContactBtn" id="createContactBtn">Створити контакт</button>
    </div>
    <div id="contactsWrapper">
        <h4 align="center">Contacts list:</h4>
    </div>
    <hr>
</div>

<script src="script.js"></script>
</body>
</html>
